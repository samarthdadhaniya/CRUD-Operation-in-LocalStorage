<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

<!-- navbar start -->
  <h4 class="m-2 ms-3 text-center">CRUD OPERATIONS IN LOCALSTORAGE</h4>
    <nav class="navbar nav-bar sticky-top">
        <div class="container-fluid">
            <form class="d-flex col-sm-4 input-group w-auto">
                <input type="search" class="search-bar" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" id="serachProductText" oninput="searchBar()"/>
                    <button type="button" class="btn btn-outline-success disabled"><i class='bx bx-search-alt-2' ></i></button>
                </form>
            <a class="navbar-brand d-flex justify-content-between">
              <button type="button" class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#addDataModal">Add Data</button>
              <!-- <button type="button" class="btn ms-2 btn-secondary"><i class='bx bx-sort' ></i> Sort</button> -->
              <select class="form-select sort-btn ms-2" id="sort-select" aria-label="Default select example">
                <option value="refresh-btn" disabled>-----Restore-sort-----</option>
                <option value="refresh-btn">Restore-sort</option>
                <option selected disabled>-Sort-By-</option>
                <option value="asc">id</option>
                <option value="name">name</option>
                <option value="price">price</option>
                <!-- <option disabled>-----Order-By-----</option>
                <option value="asc">ASC</option>
                <option value="desc">DESC</option> -->
              </select>
              <button type="button" class="btn ms-2 btn-danger btn-del">Delete All</button>
            </a>
        </div>
    </nav>
  <div class="container card-body-all">
      <div class="card-container d-flex flex-wrap" id="curd-table">
      </div>
    <div class="card-container d-flex flex-wrap" id="sort-table"></div>
  </div>
<!-- navbar end -->

<!-- Add Module Start -->
<div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="form">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="addDataModal">Add Data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <input type="text" class="form-control" id="name" placeholder="Enter Item name"
                          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          <small id="name-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <input type="text" class="form-control" id="price" placeholder="Enter Item Price"
                          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          <small id="price-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <textarea class="form-control h-25" id="description" placeholder="Enter Item Description"
                          rows="3"></textarea>
                          <small id="disc-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <input type="file" class="form-control" id="inputGroupFile01">
                      <small id="image-error-msg" style="color: red;"></small>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <!-- <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" class="btn submitButton w-100" id="submit" onclick="AddData()">Add</button>
          </div>
      </div>
  </div>
</div>

<!-- Edit Module Start -->
<div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="form">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Product Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form>
          <div class="form-group">
            <div id="image-div"></div>
            <label for="exampleFormControlInput1">Product Id -</label>
            <input type="text" class="form-control" id="id-edit" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Name -</label>
          <input type="text" class="form-control" id="name-edit" placeholder="Enter Product name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Price -</label>          
            <input type="text" class="form-control" id="price-edit" placeholder="Enter Product Price" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Description -</label>
            <textarea class="form-control h-25" id="description-edit" placeholder="Enter Description of Product" rows="3"></textarea>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Product - Image -</label>
            <input type="file" class="form-control" id="image-edit">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100" id="update">Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Module End -->

<!-- Add Module End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
